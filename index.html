<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/menu-card.min.css" />
    <title>Menu</title>
  </head>
  <body>
    <div class="wrap modern">
      <div class="menu-card">
        <h1>Menu</h1>
        <div class="menu-category">
          <h2>Pizza</h2>

          <div class="menu-items">
            <!--  -->
            <div class="menu-item">
              <div class="info">
                <div class="name"><span class="numer">1. </span>Margherita</div>
                <div class="description">
                  <small>ser, pieczarki</small>
                </div>
                <div class="alergens">
                  <small><i>alergeny: zboża (gluten), jaja, soja</i></small>
                </div>
              </div>
              <div class="price">
                <div class="price-from"><span>18.00</span> zł</div>
              </div>
            </div>
            <!--  -->
            <div class="menu-item">
              <div class="info">
                <div class="name">
                  <span class="numer">2. </span>Neapolitana
                </div>
                <div class="description">
                  <small
                    >pomidory, filety anchois, mozzarella plus dekoracja z
                    kaparów</small
                  >
                </div>
                <div class="alergens">
                  <small><i>alergeny: zboża (gluten), jaja, soja</i></small>
                </div>
              </div>
              <div class="price">
                <div class="price-from"><span>22.00</span> zł</div>
              </div>
            </div>

            <div class="menu-separator">
              <div class="line"></div>
              <i class="fas fa-heart"></i>
              <div class="line"></div>
            </div>
          </div>
        </div>
        <div class="menu-category">
          <h2>Napoje</h2>
        </div>
      </div>
      <script src="js/font-awesome-all.js"></script>
    </div>
  </body>
</html>
